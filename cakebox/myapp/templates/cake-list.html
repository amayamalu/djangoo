<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        
    {%for m in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
        

    {%endfor%}
        <h1 class="fs-2 text-center mt-2">Cakes!!!</h1>
        {{request.user}}
        <a href="{%url 'signout'%}">LOGOUT</a>
        <table class="table table-striped mt-4">
        <tr>
            <th></th>
            <th>id</th>
            <th>Name</th>
            <th>Flavour</th>
            <th>Price</th>
            
            
           
      
        </tr>
        {%for i in cakes%}
        <tr>
            <td>
                {%if i.pic%}
                <img src="{{i.pic.url}}" alt="" width="100%" height="100px">


                {%endif%}
            </td>
            <td>{{forloop.counter}}</td>
            <td>{{i.name}}</td>
            <td>{{i.flavour}}</td>
            <td>{{i.price}}</td>
            <td>
                <a href="{%url 'cake-detail' i.id%}"  class="btn btn-outline-info">Detail</a>
                <!-- <a href="{%url 'cake-delete' i.id%}"  class="btn btn-outline-danger">Delete</a>
                <a href="{%url 'cake-edit' i.id%}"   class="btn btn-outline-warning">Edit</a>> -->
            </td>
           

        
            
        </tr>
        {%endfor%}
        
        
            
            
        
    </table>
    </div>
</body>
</html>
