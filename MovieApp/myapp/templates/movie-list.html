{%extends 'base.html'%}

{%block title_block%}

<title>movie-list</title>

{%endblock%}

{%block body_block%}

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            {%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endfor%}
            <h1 class="text-center">Movies!!!</h1>
            <table class="table table-striped mt-3" >
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Genres</th>
                    <th>Language</th>
                    <th></th>
                </tr>
                {%for m in movies%}
                <tr>
                    <td>{{m.id}}</td>
                    <td>{{m.name}}</td>
                    <td>{{m.genres}}</td>
                    <td>{{m.language}}</td>
                    <td>
                        <a href="{%url 'movie-detail' m.id%}" class="btn btn-outline-info  mt-1">detail</a>
                    </td>
                </tr>
                {%endfor%}
            </table>

        </div>
        <div class="col-3"></div>
    </div>
</div>

{%endblock%}
